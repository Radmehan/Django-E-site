{% extends 'shop/basic.html' %}
{% block title %} Contact {% endblock %}

{% block css %} {% endblock %}

{% block body %}
{% load static %}
<div class="container">
  <h1 class="text-center my-3">Contact Us</h1>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form action="/shop/contact/" method="post"> {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">User Name</label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp"
            placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
            placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" name="phone" id="phone" aria-describedby="phoneHelp"
            placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea type="text" class="form-control" name="message" id="message" aria-describedby="messageHelp"
            placeholder="Enter your message" row="3"></textarea>
        </div>
        <button class="btn btn-primary my-2" type="submit">Submit</button>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>


{% endblock %}

{% block js %}
<script></script>
{% endblock %}
